<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Video Locadora JS</title>
</head>
<body>
    <main>
        <h1>Video Locadora JS</h1>
        <div class="input-container">
            <div>
                <label for="titulo-filme">Título do Filme: </label>
                <input id="titulo-filme" type="text">
            </div>
            <div>
                <label for="duracao-filme">Duração do Filme (min):</label>
                <input id="duracao-filme" type="number">
            </div>
            <div>
                <button>Converter em Horas e Minutos</button>
            </div>
        </div>
        <div class="resultado-container">
            <p id="titulo-resultado"></p>
            <p id="horas-minutos-resultado"></p>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
