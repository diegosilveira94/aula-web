<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contato</title>
</head>
<body>
    <header class="cabecalho">
      <nav class="cabecalho__menu">
        <a class="cabecalho__menu__link" href="index.html">Home</a>
        <a class="cabecalho__menu__link" href="about.html">Sobre mim</a>
        <a class="cabecalho__menu__link" href="curriculo.html">Curr√≠culo</a>
        <a class="cabecalho__menu__link" href="contato.html">Entre em contato</a>
      </nav>
    </header>
    <main class="contato">
        <h1 class="contato__titulo">Entre em contato</h1>
        <div class="contato__container">
            <section class="contato__fale-conosco">
                <h2 class="contato__fale-conosco__titulo">Fale Conosco</h2>
                    <form>
                        <ul class="contato__fale-conosco__items">
                            <li class="contato__fale-conosco__item">
                                <input type="text" name="nome" id="nome" placeholder="Nome">
                            </li>
                        </ul>
                        <ul class="contato__fale-conosco__items">
                            <li class="contato__fale-conosco__item">
                                <input type="email" name="email" id="email" placeholder="E-mail">
                            </li>
                        </ul>
                        <ul class="contato__fale-conosco__items">
                            <li class="contato__fale-conosco__item">
                                <input type="number" name="telefone" id="telefone" placeholder="Telefone">
                            </li>
                        </ul>
                        <ul class="contato__fale-conosco__items">
                            <li class="contato__fale-conosco__item">
                                <textarea id="minha-textarea" placeholder="Digite um texto longo..."></textarea>
                            </li>
                        </ul>
                    </form>
            </section>
            <section class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14305.862437734913!2d-48.8498027!3d-26.3114186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1758673807726!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </div>
    </main>
</body>
</html>
