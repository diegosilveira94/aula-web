<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Materiais</title>
</head>
<body>
    <h3>Cadastro de novos materiais de aula</h3>
    <fieldset>
        <legend>Lista de materiais já cadastrados</legend>
        <ol>
            <li>Lápis</li>
            <li>Caneta</li>
            <li>Papel</li>
            <li>Tesoura</li>
        </ol>
    </fieldset>
    <fieldset>
        <legend>Cadastrar novo material</legend>
        <input type="text" placeholder="Nome"><br>
        <input type="text" placeholder="Preço"><br>
        <label>Quantidade:</label>
        <input type="number"><br>
        <label>Devolução:</label>
        <input type="radio" placeholder="Sim">Sim
        <input type="radio" placeholder="Sim">Não<br>
        <button>Limpar</button>
        <button>Cadastrar</button>
    </fieldset>
    <fieldset>
        <legend>Dados do último material cadastrado</legend>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <td>Lápis</td>

                </tr>
                <tr>
                    <th>Preço</th>
                    <td>R$ 12,30</td>
                </tr>
                <tr>
                    <th>Quantidade</th>
                    <td>200</td>
                </tr>
                <tr>
                    <th>Devolução</th>
                    <td>Sim</td>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </fieldset>
</body>
</html>
