    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Lan House JS</title>
</head>

<body>
    <main>
        <h1>Lan House JS</h1>
        <div class="input-container">
            <div>
                <label for="preco">Valor por 15min de Uso R$: </label>
                <input id="preco" type="number">

                <label for="tempo">Tempo de Uso do Cliente: </label>

                <button id="btn-resultado">Calcular Valor a Pagar</button>
            </div>
        </div>
        <div class="resultado-container">
            <strong>
                <p id="resultado"></p>
            </strong>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
