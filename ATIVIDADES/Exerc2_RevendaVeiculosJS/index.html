<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Revenda de Veículos JS</title>
</head>
<body>
    <main>
        <h1>Revenda de Veículos JS</h1>
        <div class="inputs-container">
            <div>
                <label for="input-veiculo">Veículo: </label>
                <input id="input-veiculo" type="text">
            </div>
            <div>
                <label for="input-preco">Preço R$: </label>
                <input id="input-preco" type="text">
            </div>
            <div>
                <button id="ver-promocao">Ver Promoção</button>
            </div>
        </div>
        <div class="resultado-container">
            <p id="promocao"></p>
            <p id="entrada"></p>
            <p id="parcela"></p>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
