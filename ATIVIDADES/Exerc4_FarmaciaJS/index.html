<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Farmácia JS</title>
</head>

<body>
    <main>
        <h1>Farmácia JS</h1>
        <div class="input-container">
            <div>
                <label for="medicamento">Medicamento: </label>
                <input id="medicamento" type="text">
            </div>
            <div>
                <label for="preco">Preço R$: </label>
                <input id="preco" type="number">
            </div>
            <div>
                <button id="btn-promocao">Mostrar Promoção</button>
            </div>
        </div>
        <div class="mostrar-msg-container">
            <strong>
                <p id="promocao-medicamento"></p>
                <p id="promocao-valor"></p>
            </strong>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
